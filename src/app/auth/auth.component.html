<div class="row">
    <div class="col-xs-12 col-md-6 com-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <fieldset [disabled]="isSubmitted">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up'}}
                    </button> | 
                    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                        Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
